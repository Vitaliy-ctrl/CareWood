<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>CareWood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/nullstyle.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="wrapper">
<!--Header-->
<header class="header">
  <div class="header_frame">
    <p class="frame_item"><i style='font-size:12px' class='fas'>&#xf3c5;</i> 2007 Langer St, Charlotte, NC</p>
    <p class="frame_item"><i style='font-size:12px' class='fas'>&#xf095;</i> Call us (704) 286-8759</p>
    <p class="frame_item3"><i style='font-size:12px' class='far'>&#xf017;</i> Monday - Saturday: 9 am - 7.30 pm</p>
  </div>
  <div class="header_container">
    <div class="header_menu">
      <a href="" class="header_logo">
        <img src="img/logo.svg" alt="logo">
      </a>
      <p class="header_logo_text">CareWood</p>
    </div>
    <div class="header_nav">
      <button class="menu_item">Services</button>
      <button class="menu_item">Our Work</button>
      <button class="menu_item">About us</button>
      <button class="menu_item">Contacts</button>
      <button class="menu_item5">Get a quote</button>
    </div>
  </div>
</header>
  <!--Main-->
  <main class="page">
    <section class="text_buttons_block">
      <div class="text_block">
        <H1 class="text_block_H1">Repair & Upholstery Furniture</H1>
        <p class="text_block_p">Expert repair and restoration for cabinetry, fine furniture, millwork, antiques and more.</p>
      </div>
      <div class="buttons_block">
        <button class="buttons_block1">Get a quote</button>
        <button class="buttons_block2">Our works</button>
      </div>
      <div class="statistic_block">
        <div class="statistic_block_15">
          <img class="statistic_block_img" src="img/Frame_15.svg" alt="logo">
          <div class="statistic_block_text">
            <h3 class="statistic_block_text2">15</h3>
          </div>
          <div class="statistic_block_text3">
            <p class="statistic_block_text4">Years Experience</p>
          </div>
        </div>
        <div class="statistic_block_840">
          <img class="statistic_block_img" src="img/Vector_840.svg" alt="logo">
          <h3 class="statistic_block_text1">840</h3>
          <p class="statistic_block_text2">Projects Complited</p>
        </div>
      </div>
    </section>
    <section class="image">
      <img src="img/Group_153.png" alt="image" class="image_block">
    </section>
  </main>
</div>
</body>

</html>
